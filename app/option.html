<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - Sign Speak</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="options.js" defer></script>
</head>
<body>
<div class="container">
  <!-- Barre latérale -->
  <aside class="sidebar">
    <h2>Sign Speak</h2>
    <nav>
      <ul>
        <li class="active">Général</li>
        <li>Paramètres de détection</li>
        <li>Personnalisation</li>
        <li>À propos</li>
      </ul>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <main class="content">
    <h1>Général</h1>

    <!-- Section du compte -->
    <section class="section">
      <h2>Compte</h2>
      <p><a href="#">Connexion</a> pour synchroniser vos préférences.</p>
    </section>

    <!-- Section d'activation des fonctionnalités -->
    <section class="section">
      <h2>Fonctionnalités</h2>
      <label>
        <input type="checkbox" id="enable-sign-detection">
        Activer la détection des signes
      </label>
      <label>
        <input type="checkbox" id="enable-audio-feedback">
        Activer le retour audio
      </label>
    </section>

    <!-- Section des options linguistiques -->
    <section class="section">
      <h2>Langue</h2>
      <select id="language-select">
        <option value="fr">Français</option>
        <option value="en">Anglais</option>
        <option value="es">Espagnol</option>
      </select>
    </section>

    <!-- Bouton de sauvegarde -->
    <button id="save-options">Sauvegarder</button>
  </main>
</div>
</body>
</html>
