<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/main.css" rel="stylesheet">
  <link href="fonts/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body>
<center>
  <div style="position: relative; display: flex; align-items: center; justify-content: center;">
    <img src="images/icone-title.png" alt="Sign Speak" class="logo" style="height: 50px; width: 110px;">

    <!-- Icône engrenage menant aux options -->
    <a href="options.html" class="settings-icon">
      <i class="fas fa-cog"></i>
    </a>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="inputText">Cliquez sur le bouton "Activer" pour lancer SignSpeak</label>
        </div>
        <br>
        <div class="toggle-button" id="toggle">
          <div id="activate" class="inactive">Activer</div>
          <div id="desactivate" class="active">Désactiver</div>
        </div>
        <div id="popup">Déplacez-moi!</div>
      </div>
    </div>
  </div>
  <script src="scripts/popup.js"></script>
</center>
</body>
</html>
